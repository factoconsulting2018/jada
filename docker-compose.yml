services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tienda_online_web
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=tienda_online
      - MYSQL_USER=tienda_user
      - MYSQL_PASSWORD=tienda_password
      - MYSQL_ROOT_PASSWORD=root_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tienda_network
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    container_name: tienda_online_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - tienda_network

  db:
    image: mysql:8.0
    container_name: tienda_online_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tienda_online
      MYSQL_USER: tienda_user
      MYSQL_PASSWORD: tienda_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - tienda_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: tienda_online_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - tienda_network

networks:
  tienda_network:
    driver: bridge

volumes:
  db_data:


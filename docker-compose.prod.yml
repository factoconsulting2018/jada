version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: tienda_online_web_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php-prod.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - MYSQL_HOST=db
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tienda_network
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    container_name: tienda_online_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx-prod.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - tienda_network

  db:
    image: mysql:8.0
    container_name: tienda_online_db_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tienda_online}
      MYSQL_USER: ${MYSQL_USER:-tienda_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/mysql
      - ./docker/mysql/my-prod.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - tienda_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    security_opt:
      - no-new-privileges:true

networks:
  tienda_network:
    driver: bridge

volumes:
  db_data_prod:


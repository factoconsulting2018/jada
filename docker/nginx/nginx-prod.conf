upstream php-fpm {
    server web:9000;
}

server {
    listen 80;
    server_name multiserviciosdeoccidente.com www.multiserviciosdeoccidente.com;
    # Temporarily comment redirect to HTTPS until SSL is configured
    # return 301 https://$host$request_uri;
    root /var/www/html/web;
    index index.php index.html;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to Yii2 runtime and vendor directories
    location ~ ^/(runtime|vendor|tests|config)/ {
        deny all;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Allow access to uploads
    location ~ ^/uploads/ {
        expires 7d;
        add_header Cache-Control "public";
    }

    client_max_body_size 10M;
    client_body_timeout 60;
    client_header_timeout 60;
}

